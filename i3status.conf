### Configuration file for i3status
## http://i3wm.org/i3status/
# Modified: 15.11.2011 : mseed : http://www.fastlinux.eu

###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
}

###################
# START AND ORDER #
###################

order += "volume master"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "ethernet enp4s0"
order += "wireless wlp3s0"
order += "battery 0"
order += "time"


###################
# SENSORS SETTING #
###################


##CPU temperature
cpu_temperature 0 {
    format = "Temp: %degrees Â°C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp3_input"
}


## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    format = "%free"
}


## audio volume sensor
volume master {
    format = "â™ª: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = "%d.%m.%Y %H:%M"
}

########################################################################
### The rest is not selected add it to the top at start and order
########################################################################

## ethernet sensor
ethernet enp4s0 {
    # if you use %speed, i3status requires root privileges shows only if you have a 1000Mbit/s after ip adress)
    #format_up = "E: %ip (%speed)"
    format_up = "E: %ip"
}

## VPN sensor
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

## wlan sensor
wireless wlp3s0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}


## battery sensor
battery 0 {
    format = "%status %percentage %remaining"
    status_chr = "âš¡ CHR"
    status_bat = "ðŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = "/sys/class/power_supply/BAT0/uevent"
    low_threshold = 10
}

## DHCP sensor
run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


## HDD sensor
disk "/home" {
    format = "%free"
}
